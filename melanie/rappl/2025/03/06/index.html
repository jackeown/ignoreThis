<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday :)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    /* The image covers the viewport, and object-fit: contain ensures the whole image shows */
    #bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      opacity: 0;
      transform: scale(50) rotate(270deg);
      transition: opacity 5s ease-in-out, transform 12s cubic-bezier(0.065, 0.025, 0.5, 1.0);

    }
  </style>
</head>
<body>
  <img id="bg" src="output.png" alt="Background Image">
  <script>
    // When the window has loaded, trigger the animations
    window.addEventListener("load", function() {
      var bg = document.getElementById('bg');

      // Ensure the image is loaded
      bg.onload = function() {
        // Force a reflow to register initial styles
        void bg.offsetWidth;
        
        // Fade in the image by changing opacity to 1
        bg.style.opacity = "1";
        
        // After 2 seconds, start the zoom-out animation (scale down)
        setTimeout(function() {
          bg.style.transform = "scale(1.05) rotate(360deg)";
        }, 3000);
      };

      // In case the image is cached and load event doesn't fire:
      if (bg.complete) {
        bg.onload();
      }
    });
  </script>
</body>
</html>
